<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
          <h3 class="title-header"><a href="index.html"cc>Athar's Travel</a></h3>
          <nav>
            <a href="destinations.html">Destinations</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">Why Us?</a>
          </nav>
        </div>
      </header>
      <main>
        <section>
            <img src="assets/contact-us.png" alt="" style="position: absolute; bottom: 200px; left: 200px; height: 400px; width: auto;">
            <div class="contact-container">
            <div class="contact">
                <h1>Contact me</h1>
                <p>Please feel free to contact me</p>
                <h4>Your Information</h4>
                <form action="https://formsubmit.co/atharqaysa@gmail.com" method="POST" autocomplete="off">
                    <input type="hiden" name="_next" class="next" style="visibility: hidden;">
                    <div class="form-container">
                        <!-- name -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-input">
                                <input type="text" class="input-item" name="name" id="name" placeholder="">
                                <label for="name" class="form-label">Name</label>
                            </div>
                        </div>
                        <!-- city -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="form-input">
                                <input type="text" class="input-item" name="city" id="city" placeholder="" class="input-item">
                                <label for="city" class="form-label">City</label>
                            </div>
                        </div>

                        <!-- email -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-envelope-open"></i>
                            </div>
                            <div class="form-input">
                                <input type="text" class="input-item" name="email" id="email" placeholder="" class="input-item">
                                <label for="city" class="form-label">E-Mail</label>
                            </div>
                        </div>

                        <!-- message -->
                        <div class="textarea-container">
                            <div class="icon">
                                <i class="fas fa-comment"></i>
                            </div>
                            <div class="form-textarea">
                                <textarea name="message" id="messahe" cols="52" rows="8" class="textarea"></textarea>
                                <label for="message" class="form-label">Message</label>
                            </div>
                        </div>
                        <input type="submit" class=".submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-container">
            <div class="modal">
                <h3>Message Sent</h3>
                <p>We'll be in touch soon!</p>
            </div>
        </div>
        </section>
        
    </main>
    <script src="script.js"></script>
</body>

</html>
